<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อัปโหลดไฟล์ PDF </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center px-2">
        <div class="bg-gray-200 px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">อัปโหลดไฟล์ PDF</h1>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <input type="file" name="file" accept=".pdf" required class="block appearance-none w-full px-3 py-2 border border-gray-300 rounded mb-3">
                <button type="submit" class="w-full text-center py-3 rounded bg-green-600 text-white hover:bg-green-700 focus:outline-none my-1">อัปโหลด</button>
            </form> 
            <a href="/" class="block w-full text-center no-underline text-sm text-gray-600 hover:text-gray-800 my-2">กลับหน้าเเรก</a>
        </div>
    </div>
</body>
</html>
