<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF Mamger ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="container mx-auto p-4 ">

        <div class="container mx-auto p-4 ">
            <h1 class="text-3xl font-bold text-center "> üóÉ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£ ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà</h1>
        </div>

        <div class="w-full text-justify-start text-l ">

            <div class="container mx-auto p-4 bg-gray-200">
                <ul>
                    {% if pdfs %}
                    {% for pdf in pdfs %}
                    <li>
                        <input type="checkbox" name="pdfs" value="{{ pdf.split('/')[-1] }}">
                        <a href="http://eden205.kube.baac.or.th:8085/file/{{ pdf }}">{{ pdf.split('/')[-1] }}</a>
                    </li>
                    {% endfor %}
                    {% else %}
                    <li>No PDFs uploaded yet.</li>
                    {% endif %}
                </ul>
            </div>

            <div class="container mx-auto p-4">
                <button
                    class="text-justify-start bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full "
                    id="delete"> ‡∏•‡∏ö</button>
                <button
                    class="text-justify-end bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">
                    Re-embedding</button>
            </div>
        </div>
        <div class="container mx-auto p-4 text-center">
            <a href="/"
                class="text-center  bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡πÄ‡∏£‡∏Å</a>
        </div>
    </div>

    <script>

        const deleteBtn = document.getElementById('delete');

        deleteBtn.addEventListener('click', async () => {
            const checkboxes = document.querySelectorAll('input[type=checkbox]:checked');

            if (checkboxes.length === 0) {
                alert(' ‚ùå Please select at least one PDF to delete.  ‚ùå');
                return;
            }

            const confirm = window.confirm(' ‚ùó Are you sure you want to delete the selected PDFs ‚ùó');

            if (!confirm) return;

            const pdfs = [];
            for (const checkbox of checkboxes) {
                pdfs.push(checkbox.value);
            }

            const promises = pdfs.map(filename => fetch(`/delete/${filename}`, { method: 'GET' }));
            await Promise.all(promises);

            window.location.reload();
        });
    </script>

</body>
