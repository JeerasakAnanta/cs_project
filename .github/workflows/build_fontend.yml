name: build frontend

on: 
  push: 
    branches: [main]
    
  pull_request: 
    branches: [main]

permissions:
  contents: read
  packages: write

jobs: 
  prepare:
    name: Build Frontend
    runs-on: self-hosted 
    steps: 
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm i 

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

  build-docker:
    name: Build และ Push Docker Image
    runs-on: self-hosted
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        working-directory: frontend
        run: |
          docker build -t ghcr.io/jeerasakananta/cs_project-frontend:latest \
                       -t ghcr.io/jeerasakananta/cs_project-frontend:${{ github.sha }} .

      - name: Push Docker Image (latest)
        working-directory: frontend
        run: docker push ghcr.io/jeerasakananta/cs_project-frontend:latest

      - name: Push Docker Image (commit SHA)
        working-directory: frontend
        run: docker push ghcr.io/jeerasakananta/cs_project-frontend:${{ github.sha }}

  deploy:
    name: Deploy Docker Container
    runs-on: self-hosted
    needs: build-docker
    steps:
      - name: Stop Old Container
        run: docker stop cs_project-frontend || true

      - name: Remove Old Container
        run: docker rm cs_project-frontend || true

      - name: Run New Container
        run: |
          docker run -d \
            --name cs_project-frontend \
            --restart unless-stopped \
            -p 8000:8000 \
            ghcr.io/jeerasakananta/cs_project-frontend:latest

    