name: Build Frontend 

on: 
  push: 
    branches: [main]
    
  pull_request: 
    branches: [main]

jobs: 
  build: 
    runs-on: ubuntu-latest 

    steps: 
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm i 

      - name: Build Frontend
        working-directory: frontend
        run: npm run build