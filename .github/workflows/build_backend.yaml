name: build backend

on: 
  push: 
    branches: [main]
    
  pull_request: 
    branches: [main]

permissions:
  contents: read
  packages: write

jobs: 
  prepare:
    name: Build Backend
    runs-on: self-hosted 
    steps: 
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Setup Python with uv
        working-directory: chat_api
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv python install 3.13

      - name: Install dependencies
        working-directory: chat_api
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv sync

      - name: Run Tests (optional)
        working-directory: chat_api
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          echo "Add test commands here if needed (e.g., uv run pytest)"

  build-docker:
    name: Build  Push Docker Image
    runs-on: self-hosted
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        working-directory: chat_api
        run: |
          docker build -t ghcr.io/jeerasakananta/cs_project-backend:latest \
                       -t ghcr.io/jeerasakananta/cs_project-backend:${{ github.sha }} .

      - name: Push Docker Image (latest)
        working-directory: chat_api
        run: docker push ghcr.io/jeerasakananta/cs_project-backend:latest

      - name: Push Docker Image (commit SHA)
        working-directory: chat_api
        run: docker push ghcr.io/jeerasakananta/cs_project-backend:${{ github.sha }}

  deploy:
    name: Deploy Docker Container
    runs-on: self-hosted
    needs: build-docker
    steps:
      - name: Stop Old Container
        run: docker stop cs_project-backend || true

      - name: Remove Old Container
        run: docker rm cs_project-backend || true

      - name: Run New Container
        run: |
          docker run -d \
            --name cs_project-backend \
            --restart unless-stopped \
            -p 8080:8080 \
            ghcr.io/jeerasakananta/cs_project-backend:latest
